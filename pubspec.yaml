name: cvr
description: A new Flutter application.

version: 1.0.7+8

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_core: ^0.4.3+2
  cloud_firestore: ^0.13.0+1
  flutter_spinkit: ^4.1.1+1
  spreadsheet_decoder: ^1.1.0
  url_launcher: ^5.4.2
  intl: ^0.16.1
  shared_preferences: ^0.5.6+3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/


  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf


    - family: Nunito Bold
      fonts:
        - asset: fonts/Nunito-Bold.ttf

    - family: IBMbold
      fonts:
        - asset: fonts/IBMPlexSans-Bold.ttf
    - family: IBMsemibold
      fonts:
        - asset: fonts/IBMPlexSans-SemiBold.ttf

